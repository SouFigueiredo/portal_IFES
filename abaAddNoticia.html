<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar nova notícia</title>
  <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>
  <div class="bodyAddNoticias">
    <div class="apresentacaoNoticias">
      <div class="header">
        <div class="logoAdm">
          <img src="images/logo.png" alt="" />
        </div>

        <div class="abas">
          <ul class="listAbas">
            <li class="abasSite"><a href="abaNoticiasAdm.html">NOTÍCIAS</a></li>
            <img src="images/minus.png" alt="" />
            <li class="abasSite"><a href="abaTerceiraoAdm.html">TERCEIRÃO</a></li>
            <img src="images/minus.png" alt="" />
            <li class="abasSite abaAtual"><a href="abaAddNoticia.html">ADICIONAR NOTÍCIA</a></li>
          </ul>
        </div>

        <div class="conta">
          <div class="barraUser" tabindex="0">
            <div class="user">
              <p class="nomeUser">Carlos Godinho</p>
              <img src="images/iconUser.png" alt="">
            </div>

            <ul class="linksConta">
              <li class="opcao">
                <a href="abaHome.html"><img class="iconsUser" src="images/iconLogOut.png">Sair</a>
              </li>
            </ul>
          </div>
        </div>

      </div>
      <div class="mainNoticias">
        <a class="linkBackNoticia" href="abaNoticiasAdm.html"><img class="iconVoltar" src="images/iconVoltar.png"></a>
        <form id="formNoticia" action="./assets/php/criaNoticia.php" method="post">
          <div class="inputsAddNoticias">
            <div class="inputImagemNoticia">
              <img src="images/iconAddWhite.png">
            </div>
            <label for="addImagemNoticia">
              <input id="addImagemNoticia" class="inputAddImagem" 
              type="file" accept="image/*" name="addImagemNoticia">
            </label>
            <label for="addTituloPrincipal">
              <input id="addTituloPrincipal" class="addTituloPrincipal" type="text"
              placeholder="Insira um título principal para a notícia"
              name="addTituloPrincipal">
            </label>
            <label for="addSubtitulo">
              <input id="addSubtitulo" class="addSubtitulo" type="text"
              placeholder="Insira um subtítulo para a notícia"
              name="addSubtitulo">
            </label>
            <label for="addPreview">
              <input id="addPreview" class="addPreview" type="text" 
              placeholder="Insira um preview" name="addPreview">
            </label>
            
            <div class="inputsAddNoticias2">
              <label for="addDescricaoEvent">
                <textarea id="addDescricaoEvent" class="descAddNoticia" rows="5"
                placeholder="Insira uma descrição para a notícia" 
                name="addDescricaoEvent"></textarea>
              </label>
              <input id="btPostNoticia" class="btPostNoticia" type="submit" value="Postar notícia">
            </div>
            <div class="resultado">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="assets/js/addNoticia.js"></script>
</body>

</html>
